<div class="example-config">
    <button #anchor (click)="onToggle()" class="k-button">{{ toggleText }} Popup</button>
  </div>
  <kendo-popup [anchor]="anchor" 
  (anchorViewportLeave)="show=false" 
  *ngIf="show">
    <div class='content'>
      <!-- User-defined content -->
      <img style="max-width: 100%;max-height: 100%;" src="https://i.ndtvimg.com/i/2017-02/mk-stalin-pti_650x400_71487432098.jpg">
    </div>
  </kendo-popup>
